{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}
{% block stylesheet %}{% load static %}{% static 'pages/form.css' %}{% endblock %}
{% block main_title %}Регистрация{% endblock %}

{% block main_content %}
    <div class="form-container">
        <form class="form" method="post">
            {% csrf_token %}
            <div class="form__group">
                <label for="id_first_name" class="form__label">Имя</label>
                <div class="form__field-group">
                    <input type="text" name="first_name" id="id_first_name" class="form__input">
                    <span class="form__error"></span>
                </div>
            </div>
            <div class="form__group">
                <label for="id_last_name" class="form__label">Фамилия</label>
                <div class="form__field-group">
                    <input type="text" name="last_name" id="id_last_name" class="form__input">
                    <span class="form__error"></span>
                </div>
            </div>
            <div class="form__group">
                <label for="id_username" class="form__label">Имя пользователя</label>
                <div class="form__field-group">
                    <input type="text" name="username" id="id_username" class="form__input">
                    <span class="form__error"></span>
                </div>
            </div>
            <div class="form__group">
                <label for="id_email" class="form__label">Адрес электронной почты</label>
                <div class="form__field-group">
                    <input type="email" name="email" id="id_email" class="form__input">
                    <span class="form__error"></span>
                </div>
            </div>
            <div class="form__group">
                <label for="id_password1" class="form__label">Пароль</label>
                <div class="form__field-group">
                    <input type="password" name="password1" id="id_password1" class="form__input">
                    <span class="form__error"></span>
                </div>
            </div>
            <div class="form__group">
                <label for="id_password2" class="form__label">Пароль повторно</label>
                <div class="form__field-group">
                    <input type="password" name="password2" id="id_password2" class="form__input">
                    <span class="form__error"></span>
                </div>
            </div>
            <div class="form__footer">
                <button class="button button_style_blue">Создать аккаунт</button>
            </div>
        </form>
    </div>
{% endblock %}
